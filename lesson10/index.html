    {   //task5
        let sessionsList;
        if (localStorage.getItem('dates')) {
            sessionsList = JSON.parse(localStorage.getItem('dates'));
        }

            sessionsList = [];
        }

        sessionsList.push(new Date());
        localStorage.setItem('dates', JSON.stringify(sessionsList));
    }
