<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<script>
  let div = document.createElement("div");
  document.body.appendChild(div);
  debugger;
  let dates = JSON.parse(localStorage.getItem('dates'));
  for (const date of dates) {
    let p = document.createElement("p");
    div.appendChild(p);
    p.innerText = date;
  }
</script>
</body>
</html>
