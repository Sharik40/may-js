<script>
    {   //task1
        console.log('-----------------task1-----------------');
        const car = {
            brand: undefined,
            model: null,
            year: NaN,
            color: 'blue',

            getInfo: function() {
                return `Car: ${this.brand} ${this.model}, Year: ${this.year}, Color: ${this.color}`;
            },

            getAge: function() {
                const currentYear = new Date().getFullYear();
                return currentYear - this.year;
            },

            repaint: function(newColor) {
                this.color = newColor;
                return `The car has been repainted to ${this.color}`;
            }
        };

        let x = "2";
        let clone1 = objToClone(x);

        function objToClone (obj) {
            if (typeof obj === "object") {
                let clone = {};
                for (const key in obj) {
                    if (obj[key] === null || obj[key] === undefined || Number.isNaN(obj[key]))
                        continue;
                    clone[key] = obj[key];
                }

                return clone;
            }
            else
                return console.log("Incorrect obj");
        }
        console.log(car);
        console.log(clone1);
    }
